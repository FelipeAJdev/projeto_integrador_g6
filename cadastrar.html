<!DOCTYPE html>
<html>
<head>
	<title> Cadastrar</title>
</head>
<body>
	<h1>Cadastro de Usu√°rio</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha"><br><br>

		<label for="confirma-senha">Confirme a Senha:</label>
		<input type="password" id="confirma-senha" name="confirma-senha"><br><br>

		<label for="sexo">Sexo:</label>
		<select id="sexo" name="sexo">
			<option value="masculino">Masculino</option>
			<option value="feminino">Feminino</option>
			<option value="outro">Outro</option>
		</select><br><br>

		<label for="nascimento">Data de Nascimento:</label>
		<input type="date" id="nascimento" name="nascimento"><br><br>

		<label for="logradouro">Logradouro:</label>
		<input id="logradouro" name="logradouro"><br><br>

        <label for="complemento">Complemento:</label>
		<input id="complemento" name="complemento"><br><br>

		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" name="cidade"><br><br>

		<label for="estado">Estado:</label>
		<input type="text" id="estado" name="estado"><br><br>

		<label for="cep">CEP:</label>
		<input type="text" id="cep" name="cep"><br><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
